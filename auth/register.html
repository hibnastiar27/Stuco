<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>

		<link rel="stylesheet" href="../css/global.css" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<div class="container">
			<div class="left-side">
				<div class="content">
					<img src="../img/logo-stuco-auth.svg" alt="" />
				</div>
			</div>
			<div class="right-side">
				<div class="content">
					<div class="head">
						<h1>Hello Again!</h1>
						<p>Welcome Back!</p>
					</div>
					<div class="box">
						<form action="">
							<div class="input">
								<svg
									width="24"
									height="24"
									viewBox="0 0 24 24"
									fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<g opacity="0.3">
										<path
											d="M7.5 6.5C7.5 8.981 9.519 11 12 11C14.481 11 16.5 8.981 16.5 6.5C16.5 4.019 14.481 2 12 2C9.519 2 7.5 4.019 7.5 6.5ZM20 21H21V20C21 16.141 17.859 13 14 13H10C6.14 13 3 16.141 3 20V21H20Z"
											fill="#333333" />
									</g>
								</svg>

								<input type="text" placeholder="Full Name" />
							</div>

							<div class="input">
								<svg
									width="24"
									height="24"
									viewBox="0 0 24 24"
									fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<g opacity="0.3">
										<path
											fill-rule="evenodd"
											clip-rule="evenodd"
											d="M1.5 5.25L2.25 4.5H21.75L22.5 5.25V18.75L21.75 19.5H2.25L1.5 18.75V5.25ZM3 6.8025V18H21V6.804L12.465 13.35H11.55L3 6.8025ZM19.545 6H4.455L12 11.8035L19.545 6Z"
											fill="#333333" />
									</g>
								</svg>

								<input type="email" placeholder="Email Address" />
							</div>

							<div class="input">
								<svg
									width="24"
									height="24"
									viewBox="0 0 24 24"
									fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<g opacity="0.3">
										<path
											d="M20 12C20 10.897 19.103 10 18 10H17V7C17 4.243 14.757 2 12 2C9.243 2 7 4.243 7 7V10H6C4.897 10 4 10.897 4 12V20C4 21.103 4.897 22 6 22H18C19.103 22 20 21.103 20 20V12ZM9 7C9 5.346 10.346 4 12 4C13.654 4 15 5.346 15 7V10H9V7Z"
											fill="#333333" />
									</g>
								</svg>

								<input type="password" placeholder="Password" />
							</div>

							<a href="">Forgot Password?</a>

							<button id="btnRegister" type="button">Register</button>
						</form>

						<p>Already have an account? <a href="">click to log in</a></p>
					</div>
				</div>
			</div>
		</div>

		<!-- POP UP MODAL -->
		<div class="bg-modal">
			<div class="modal">
				<div class="head">
					<h1>Temukan Keunikanmu</h1>
					<p>Yuk ikuti test minat bakat & karir</p>
					<p class="close">x</p>
				</div>
				<img src="../img/ilust-modal.svg" alt="" />
				<div class="footer">
					<button>Mulai</button>
					<button id="btnMulai" class="last">
						Nanti dulu, Jelajahi website stuco
					</button>
				</div>
			</div>
		</div>

		<!-- AKHIR POP UP MODAL -->

		<script>
			const btnRegister = document.querySelector("#btnRegister");
			const modal = document.querySelector(".bg-modal");
			const close = document.querySelector(".close");
			// Link
			const btnMulai = document.querySelector("#btnMulai");

			console.log(btnRegister);
			console.log(modal);
			console.log(close);

			btnRegister.addEventListener("click", () => {
				modal.style.display = "flex";
			});

			close.addEventListener("click", () => {
				modal.style.display = "none";
			});

			window.onclick = function (event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			};

			// ref to beranda
			btnMulai.addEventListener("click", () => {
				window.location.href = "../beranda/index.html";
			});
		</script>
	</body>
</html>
